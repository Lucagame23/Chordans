<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carrito.css" />
    <title>Carrito</title>
  </head>
  <body>
    <div id="carrito">
      <section id="productos">
        <div class="descubrir-productos" style="display: block">
          <h1>¡Comienza tu carrito de compras!</h1>
          <p>Suma tus productos preferidos</p>
          <button id="sumar-productos">Ir a la web</button>
        </div>
        <div class="contenedor-producto">
          <h3 class="nombre-producto">Zapatillas Air Jordan 1 Low</h3>
          <p class="desc-producto">
            Las clásicas Air Jordan 1 Low en colores blanco y negro
          </p>
          <button id="eliminar-producto">Eliminar</button>
          <p class="precio-producto">$120</p>
        </div>
        <button id="seguir-explorando">Seguir explorando</button>
      </section>
      <aside id="detalle-compra">
        <h1>Detalle de compra</h1>
        <div class="detalle">
          <p class="importe"></p>
        </div>
        <h1 class="total">Total: <span>$000</span></h1>
      </aside>
    </div>
    <script src="carrito.js"></script>
  </body>
</html>
